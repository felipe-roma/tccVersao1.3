<ion-header>

    <ion-buttons>

      <ion-title>HIRAGANA</ion-title>
      <ion-badge color="dark" slot="end">Nv. {{nivel}}</ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail="true" [routerLink]="['/tutorial']">
      Tutorial
    </ion-item>

  <ion-list *ngFor="let n of niveis; let i=index">
    <ion-item detail="true" [routerLink]="['/carta']">
      {{niveis[i]}}
    </ion-item>

  </ion-list>
</ion-content>
